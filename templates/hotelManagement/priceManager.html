{% extends 'hotelManagement/layout.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'hotelManagement/priceManager.css' %}">
{% endblock head %}

{% block body %}
    <h1>Price Manager</h1>

    <div id="table-container">
        <p style="padding:0;margin-top:0;">Price Manager</p>
        <div style="clear: both;"></div>
        <div id="search-bar-container">
            Search:
            <input type="text" id="search-bar"></input>
        </div>

        <div style="width: 50%; display:inline-block">
          Show 
          <select onchange="start=1;load()" style="padding:5px 10px;" name="" id="">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
          </select> 
          entries
      </div>
        <div style="width: 100%; overflow: auto;">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mon</th>
                  <th scope="col">Tue</th>
                  <th scope="col">Wed</th>
                  <th scope="col">Thu</th>
                  <th scope="col">Fri</th>
                  <th scope="col">Sat</th>
                  <th scope="col">Sun</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
        </div>
    </div>

    <div id="form-container" style="font-size:18px;display: none;">
        <h3></h3>
        <form action="/admin/price_manager/form/" enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          <label for="id_mon">Mon:</label>
          <input type="number" name="mon" value="-1" step="0.01" required="" id="id_mon">
          <label for="id_tue">Tue:</label>
          <input type="number" name="tue" value="-1" step="0.01" required="" id="id_tue">
          <label for="id_wed">Wed:</label>
          <input type="number" name="wed" value="-1" step="0.01" required="" id="id_wed">
          <label for="id_thu">Thu:</label>
          <input type="number" name="thu" value="-1" step="0.01" required="" id="id_thu">
          <label for="id_fri">Fri:</label>
          <input type="number" name="fri" value="-1" step="0.01" required="" id="id_fri">
          <label for="id_sat">Sat:</label>
          <input type="number" name="sat" value="-1" step="0.01" required="" id="id_sat">
          <label for="id_sun">Sun:</label>
          
          <input type="number" name="sun" value="-1" step="0.01" required="" id="id_sun">
          <button class="btn" style=" color: #fff;background-color: #28a745;border-color: #28a745;float: right; width: calc(50% - 10px);">Add</button>
        </form>
        <button onclick="hide_priceManagerForm()" class="btn" style="color: #fff; background-color: #dc3545; border-color: #dc3545;width: calc(50% - 10px);">Cancel</button>
    </div>

    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    <script type="text/javascript" src="{% static "hotelManagement/priceManager.js" %}"></script>
{% endblock body %}
